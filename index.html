<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micromega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #020617;
      position: relative;
      overflow: hidden;
    }

    /* Full-screen Earthrise background */
    .hero-bg {
      position: fixed;
      inset: 0;
      background: url("EARTHRISE-FILENAME.jpg") center center / cover no-repeat;
      z-index: 0;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 0%, rgba(15, 23, 42, 0.2), rgba(15, 23, 42, 0.85));
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2.5rem 2rem;
      max-width: 520px;
      backdrop-filter: blur(4px);
    }

    .logo {
      width: 200px;              /* adjust if needed */
      margin-bottom: 1.75rem;
    }

    .tagline {
      font-size: 1.35rem;
      font-weight: 300;
      line-height: 1.5;
      margin-bottom: 1.75rem;
      color: #e5e7eb;
    }

    .email {
      font-size: 1.05rem;
      color: #bfdbfe;
      text-decoration: none;
      font-weight: 400;
    }

    .email:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Replace EARTHRISE-FILENAME.jpg with your actual background image file name,
       or delete this div if you are using a different method -->
  <div class="hero-bg"></div>
  <div class="overlay"></div>

  <main class="content">
    <!-- Replace micromega_logo.png with your actual logo file name -->
    <img src="Logo_Horizontal_OnDark.png" alt="Micromega logo" class="logo" />

    <div class="tagline">
      Space based financial networking infrastructure
    </div>

    <a class="email" href="mailto:info@micromega.io">
      info@micromega.io
    </a>
  </main>

</body>
</html>
