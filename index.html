<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micromega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      background: #020617;
      position: relative;
      overflow: hidden;
    }

    /* Earthrise background */
    .background {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: url("earthrise.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.1);
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 0%, rgba(15, 23, 42, 0.4), transparent 55%),
                  linear-gradient(to bottom, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95));
    }

    .card {
      padding: 2.5rem 3rem;
      max-width: 520px;
      width: 90%;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.92);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      text-align: center;
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 240px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }

    h1 {
      font-size: 1.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      color: #e5e7eb;
    }

    .divider {
      width: 56px;
      height: 1px;
      margin: 1.5rem auto;
      background: linear-gradient(to right, #38bdf8, #8b5cf6);
      opacity: 0.9;
    }

    .contact-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      margin-bottom: 0.4rem;
    }

    .contact-email {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .contact-email a {
      color: #e5e7eb;
      text-decoration: none;
      border-bottom: 1px solid rgba(148, 163, 184, 0.6);
      padding-bottom: 1px;
    }

    .contact-email a:hover {
      border-bottom-color: #38bdf8;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.75rem;
        border-radius: 1.25rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <main class="card" aria-labelledby="company-name">
    <img src="Logo_Horizontal_OnDark.png" alt="Micromega logo" class="logo" />

    <h1 id="company-name">Micromega</h1>

    <div class="divider"></div>

    <p class="contact-label">For more information</p>
    <p class="contact-email">
      <a href="mailto:info@micromega.io">info@micromega.io</a>
    </p>
  </main>
</body>
</html>
