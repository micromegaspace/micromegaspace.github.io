<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micromega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    /* Full bright background image */
    .background {
      position: fixed;
      inset: 0;
      background-image: url("earthrise.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    /* Optional very light gradient for readability */
    .soft-shadow {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.4)
      );
      z-index: -1;
      pointer-events: none;
    }

    /* Centered content */
    .content {
      text-align: center;
      padding: 2rem;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    .logo {
      width: 240px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 0.75rem;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      padding-bottom: 2px;
      font-weight: 600;
    }

    a:hover {
      border-bottom-color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="soft-shadow"></div>

  <main class="content">
    <img src="Logo_Horizontal_OnDark.png" alt="Micromega logo" class="logo" />
    <h1>Micromega</h1>
    <p>For more information</p>
    <p><a href="mailto:info@micromega.io">info@micromega.io</a></p>
  </main>
</body>
</html>
