<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Micromega</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #020617;
      position: relative;
      overflow: hidden;
    }

    /* Full-screen Earthrise background */
    .hero-bg {
      position: fixed;
      inset: 0;
      background: url("earthrise.jpg") center center / cover no-repeat;
      z-index: 0;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at 30% 0%,
        rgba(15, 23, 42, 0.2),
        rgba(15, 23, 42, 0.85)
      );
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 2.5rem 2rem;
      max-width: 520px;
      backdrop-filter: blur(3px);
    }

    .logo {
      width: 240px;
      margin-bottom: 1.75rem;
    }

    .tagline {
      font-size: 1.35rem;
      font-weight: 300;
      line-height: 1.5;
      margin-bottom: 1.75rem;
      color: #e5e7eb;
    }

    .email {
      font-size: 1.1rem;
      color: #93c5fd;
      text-decoration: none;
    }

    .email:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="hero-bg"></div>
  <div class="overlay"></div>

  <main class="content">
    <img src="Logo_Horizontal_OnDark.png" alt="Micromega Logo" class="logo" />

    <div class="tagline">
      Space-based financial networking infrastructure
    </div>

    <a class="email" href="mailto:info@micromega.io">
      info@micromega.io
    </a>
  </main>

</body>
</html>
