<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micromega</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('earthrise.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Subtle dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(1px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1.4rem;
      font-weight: 300;
      margin-bottom: 24px;
      line-height: 1.4;
      opacity: 0.9;
    }

    a.email {
      font-size: 1.1rem;
      color: #a8d4ff;
      text-decoration: none;
      font-weight: 400;
    }

    a.email:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="content">
    <img src="logo.png" class="logo" alt="Micromega Logo">
    <div class="tagline">
      Space based financial networking infrastructure
    </div>
    <a class="email" href="mailto:info@micromega.io">info@micromega.io</a>
  </div>

</body>
</html>
